name: data
on:
  schedule:
    - cron:  '*/10 * * * *'
  workflow_run:
    workflows: ["GitHub Pages"]
    types: [completed]

jobs:
  generate:
    runs-on: ubuntu-20.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci
      - run: mkdir data
      - run: node scripts/parse-arena.mjs https://play.battlesnake.com/arena/global/ > data/global-arena.json
      - run: node scripts/parse-arena.mjs https://play.battlesnake.com/arena/global-duels/ > data/global-duels.json
      - run: node scripts/parse-arena.mjs https://play.battlesnake.com/arena/global-royale/ > data/global-royale.json


      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          destination_dir: data
          keep_files: true
